[General]
network = Aerocom

cpu-time-limit = 1000s
real-time-limit = 1000s
sim-time-limit = 100000s

**.mean = 2s
**.size = 100 byte
**.aircraft[*].serving = 1
**.dataLink[*].dimPoolMax = 100
**.dataLink[*].X = 2
**.dataLink[*].k = 2.0s
**.nDL = 1
#Scelgo la distrubione di t (Ogni quanto estrarre nuova capacità)
#**.setCapacityDistribution = "lognormal"
**.setCapacityDistribution = "exponential"
**.aircraft[*].k = 2.0s
**.aircraft[*].m = 10s
**.dataLink[*].dimPoolMin = 1
**.aircraft[*].linkSelector.DLMaxCapacity = 0
**.aircraft[*].linkSelector.t = 2
**.aircraft[*].linkSelector.trasmitting = false

#modalita' di funzionamento (exponential, lognormal)
**.aircraft[*].distribution = "exponential"
# la modalit� di operazione del LinkSelector, 1 non monitora ma sceglie semplicemente il DataLink di capacit� pi� alta, 0 monitoraggio.
**.aircraft[*].linkSelector.operationMode = 0


