[General]
network = Aerocom
debug-on-errors = false
repeat = 10 # da decidere	
seed-set = ${repetition}
num-rngs = 3 

[Config Non-monitoring]
# configurazione per la quale il monitoraggio non e' attivo
description = "aircraft not monitoring the dataLink capacity"
repeat = 100 # da decidere	
seed-set = ${repetition}
num-rngs = 3 
sim-time-limit = 400s
# warmup-period = 10s

#**.t = ${0.5s, 0.75s, 1.0s, 1.25s, 1.5s, 1.75s, 2s} # media distribuzione per la selezione della nuova capacita'
#**.k = ${0.5s, 0.75s, 1.0s, 1.25s, 1.5s, 1.75s, 2s} # media distribuzione per invio nuovo pacchetto
#**.t = 0.5s
#**.k = 0.5s

**.t = 1s
**.k = 8ms

**.nA= 10
**.nDL = 10

**.s = 70 byte # size
**.X = 0s

#**.nDL = ${1, 16, 50} # numero di dataLink

**.dimPoolMax = 10000
**.dimPoolMin = 8000

# Scelgo la distribuzione di t (Ogni quanto estrarre nuova capacita')
**.tDistribution = "exponential"

**.m = 1s
#**.aircraft[*].m = ${4s, 5s, 6s, 7s, 8s, 9s, 10s}
#**.aircraft[*].m = ${1s, 5s, 10s}

**.DLMaxCapacity = 0
**.trasmitting = false
	
# la modalita' di operazione del LinkSelector, 1 non monitora ma sceglie semplicemente il DataLink di capacita' piu' alta, 0 monitoraggio.
**.operationMode = 1

#RNGs
**.aircraft[*].rng-0 = 0	#k
**.aircraft[*].rng-1 = 1	#capacity
**.dataLink[*].rng-2 = 2	#t

[Config Exponential-capacity]
#cpu-time-limit = 60s
description = "aircraft monitoring the DL capacity with exponential interarrival time and exponential selection capacity time"

repeat = 100 # da decidere	
seed-set = ${repetition}
num-rngs = 3 
sim-time-limit = 400s
warmup-period = 10s

#**.t = ${0.5s, 0.75s, 1.0s, 1.25s, 1.5s, 1.75s, 2s} # media distribuzione per la selezione della nuova capacit�
#**.k = ${0.5s, 0.75s, 1.0s, 1.25s, 1.5s, 1.75s, 2s} # media distribuzione per invio nuovo pacchetto
**.t = 1s
**.k = 20ms
**.s = 70 byte # size

**.X = 20s

**.nDL = 10
**.nA = 10

#**.nDL = ${1, 16, 50} # numero di dataLink

**.dimPoolMax = 10000
**.dimPoolMin = 8000

# Scelgo la distribuzione di t (Ogni quanto estrarre nuova capacit�)
**.tDistribution = "exponential"

#**.aircraft[*].m = ${4s, 5s, 6s, 7s, 8s, 9s, 10s}
**.aircraft[*].m = 1s

**.DLMaxCapacity = 0
**.trasmitting = false

# la modalit� di operazione del LinkSelector, 1 non monitora ma sceglie semplicemente il DataLink di capacit� pi� alta, 0 monitoraggio.
**.operationMode = 0

#RNGs
**.aircraft[*].rng-0 = 0	#k
**.aircraft[*].rng-1 = 1	#capacity
**.dataLink[*].rng-2 = 2	#t

[Config Lognormal-capacity]
description = "aircraft monitoring the DL capacity with exponential interarrival time and lognormal selection capacity time"

#cpu-time-limit = 60s
repeat = 10 # da decidere	
seed-set = ${repetition}
num-rngs = 3 
sim-time-limit = 400s
warmup-period = 10s

#**.t = ${0.5s, 0.75s, 1.0s, 1.25s, 1.5s, 1.75s, 2s} #  media distribuzione per la selezione della nuova capacit�
#**.k = ${0.5s, 0.75s, 1.0s, 1.25s, 1.5s, 1.75s, 2s} # media distribuzione per invio nuovo pacchetto
#**.t = 0.5s
#**.k = 0.5s
**.t = 1s
**.k = 8ms

**.s = 70 byte # size
**.X = 5s

**.dimPoolMax = 10000
**.dimPoolMin = 8000

**.nDL = 10
**.nA = 10

# Scelgo la distribuzione di t (Ogni quanto estrarre nuova capacita')
**.tDistribution = "lognormal"

**.m = 1s
#**.aircraft[*].m = 2s

**.DLMaxCapacity = 0
**.trasmitting = false

# la modalita' di operazione del LinkSelector, 1 non monitora ma sceglie semplicemente il DataLink di capacita' piu' alta, 0 monitoraggio.
**.operationMode = 0

#RNGs
**.aircraft[*].rng-0 = 0	#k
**.aircraft[*].rng-1 = 1	#capacity
**.dataLink[*].rng-2 = 2	#t