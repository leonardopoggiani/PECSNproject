[General]
network = Aerocom
debug-on-errors = false
repeat = 5 # da decidere	
seed-set = ${repetition}
num-rngs = 3 

[Config non-monitoring]
# configurazione per la quale il monitoraggio non � attivo
description = "aircraft not monitoring the dataLink capacity"
repeat = 10 # da decidere	
seed-set = ${repetition}
num-rngs = 3 
sim-time-limit = 60s
#warmup-period = 10000s
# **.vector-recording = false

#**.t = ${0.5s, 0.75s, 1.0s, 1.25s, 1.5s, 1.75s, 2s} # media distribuzione per la selezione della nuova capacit�
#**.k = ${0.5s, 0.75s, 1.0s, 1.25s, 1.5s, 1.75s, 2s} # media distribuzione per invio nuovo pacchetto
#**.t = 0.5s
#**.k = 0.5s

**.t = 1s
**.k = 1s

**.nA= 10

**.nDL = 10
**.dataLink[*].s = 70 byte # size
**.dataLink[*].X = 5s

#**.nDL = ${1, 16, 50} # numero di dataLink

**.dataLink[*].dimPoolMax = 9000
**.dataLink[*].dimPoolMin = 9000

# Scelgo la distribuzione di t (Ogni quanto estrarre nuova capacit�)
**.dataLink[*].tDistribution = "exponential"

**.aircraft[*].m = 1s
#**.aircraft[*].m = ${4s, 5s, 6s, 7s, 8s, 9s, 10s}
#**.aircraft[*].m = ${1s, 5s, 10s}

**.aircraft[*].linkSelector.DLMaxCapacity = 0
**.aircraft[*].linkSelector.trasmitting = false
	
# la modalit� di operazione del LinkSelector, 1 non monitora ma sceglie semplicemente il DataLink di capacit� pi� alta, 0 monitoraggio.
**.operationMode = 1

#RNGs
**.aircraft[*].rng-0 = 0	#k
**.aircraft[*].rng-1 = 1	#capacity
**.dataLink[*].rng-2 = 2	#t

[Config Exponential-selection-capacity-exponential-interarrival-time]
#cpu-time-limit = 60s
description = "aircraft monitoring the DL capacity with exponential interarrival time and exponential selection capacity time"

repeat = 5 # da decidere	
#repeat = 1 # da decidere	
seed-set = ${repetition}
num-rngs = 3 
sim-time-limit = 150000s
warmup-period = 10000s

#**.t = ${0.5s, 0.75s, 1.0s, 1.25s, 1.5s, 1.75s, 2s} # media distribuzione per la selezione della nuova capacit�
#**.k = ${0.5s, 0.75s, 1.0s, 1.25s, 1.5s, 1.75s, 2s} # media distribuzione per invio nuovo pacchetto
**.t = 2s
**.k = 0.05s
**.dataLink[*].s = 70 byte # size
#**.dataLink[*].X = ${0.5, 1, 2, 5, 10, 20, 50} 
**.dataLink[*].X = 8s
**.nDL = 1
#**.nDL = ${1, 16, 50} # numero di dataLink

**.dataLink[*].dimPoolMax = 1500
**.dataLink[*].dimPoolMin = 1400

# Scelgo la distribuzione di t (Ogni quanto estrarre nuova capacit�)
**.tDistribution = "exponential"

#**.aircraft[*].m = ${4s, 5s, 6s, 7s, 8s, 9s, 10s}
**.aircraft[*].m = 8s

**.aircraft[*].linkSelector.DLMaxCapacity = 0
**.aircraft[*].linkSelector.trasmitting = false

# la modalit� di operazione del LinkSelector, 1 non monitora ma sceglie semplicemente il DataLink di capacit� pi� alta, 0 monitoraggio.
**.operationMode = 0

#RNGs
**.aircraft[*].rng-0 = 0	#k
**.aircraft[*].rng-1 = 1	#capacity
**.dataLink[*].rng-2 = 2	#t

[Config Lognormal-selection-capacity-exponential-interarrival-time]
description = "aircraft monitoring the DL capacity with exponential interarrival time and lognormal selection capacity time"

#cpu-time-limit = 60s
repeat = 5 # da decidere	
seed-set = ${repetition}
num-rngs = 3 
sim-time-limit = 150000s
warmup-period = 10000s

#**.t = ${0.5s, 0.75s, 1.0s, 1.25s, 1.5s, 1.75s, 2s} #  media distribuzione per la selezione della nuova capacit�
#**.k = ${0.5s, 0.75s, 1.0s, 1.25s, 1.5s, 1.75s, 2s} # media distribuzione per invio nuovo pacchetto
**.t = 0.5s
**.k = 0.5s

**.s = 70 byte # size
# **.dataLink[*].X = ${0.5, 1, 2, 5, 10, 20, 50} 
**.dataLink[*].X = 2s

**.dataLink[*].dimPoolMax = 100
**.dataLink[*].dimPoolMin = 10


**.nDL = 1


# Scelgo la distribuzione di t (Ogni quanto estrarre nuova capacit�)
**.tDistribution = "exponential"

# **.aircraft[*].m = ${4s, 5s, 6s, 7s, 8s, 9s, 10s}
**.aircraft[*].m = 2s

**.aircraft[*].linkSelector.DLMaxCapacity = 0
**.aircraft[*].linkSelector.trasmitting = false

# la modalit� di operazione del LinkSelector, 1 non monitora ma sceglie semplicemente il DataLink di capacit� pi� alta, 0 monitoraggio.
**.operationMode = 0

#RNGs
**.aircraft[*].rng-0 = 0	#k
**.aircraft[*].rng-1 = 1	#capacity
**.dataLink[*].rng-2 = 2	#t