[General]
network = Aerocom
debug-on-errors = true

[Config Exponential-selection-capacity-exponential-interarrival-time]
#cpu-time-limit = 60s
sim-time-limit = 150000s
warmup-period = 10000s
#repeat = 10
#seed-set = {$repetition}
num-rngs = 3 #4

**.t = ${0.5s, 0.75s, 1.0s, 1.25s, 1.5s, 1.75s, 2s} #  media distribuzione per la selezione della nuova capacit�
**.k = ${0.5s, 0.75s, 1.0s, 1.25s, 1.5s, 1.75s, 2s} # media distribuzione per invio nuovo pacchetto
**.dataLink[*].s = 1500 byte # size
**.dataLink[*].X = ${0.5, 1, 2, 5, 10, 20, 50} # malus fisso

**.dataLink[*].dimPoolMax = 400
**.dataLink[*].dimPoolMin = 100

**.nDL = 5 # numero di dataLink
# old **.dataLink[*].k = 2.0s

# Scelgo la distribuzione di t (Ogni quanto estrarre nuova capacit�)
**.setCapacityDistribution = "exponential"
**.aircraft[*].distribution = "exponential"

**.aircraft[*].m = ${4s, 5s, 6s, 7s, 8s, 9s, 10s}

**.aircraft[*].linkSelector.DLMaxCapacity = 0
# old **.aircraft[*].linkSelector.t = 2
**.aircraft[*].linkSelector.trasmitting = false

# la modalit� di operazione del LinkSelector, 1 non monitora ma sceglie semplicemente il DataLink di capacit� pi� alta, 0 monitoraggio.
**.aircraft[*].linkSelector.operationMode = 0

#RNGs
**.aircraft[*].rng-0 = 0	#k
**.aircraft[*].rng-1 = 1	#capacity
**.dataLink[*].rng-2 = 2	#t

#Se scegliamo il datalink su cui trasmettere in modo randomico nel punto a) allora 
#**.aircraft[*].rng-3 = 3	#DL su cui trasmettere se trasmitting = true


